<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Miei Lavori</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: transparent;
            min-height: 100vh;
            padding: 100px 20px 40px;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        h1 {
            text-align: left;
            color: #ccc;
            margin-bottom: 15px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .container {
            max-width: 1000px;
            margin: 0;
        }

        .lavori-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .lavoro-box {
            display: block;
            text-decoration: none;
            background: rgba(30, 30, 30, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
            cursor: pointer;
        }

        .lavoro-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.3), 0 0 50px rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .lavoro-box h2 {
            color: #ffffff;
            margin-bottom: 10px;
            font-size: 1.5em;
        }

        .lavoro-box p {
            color: #cccccc;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .lavoro-box .tag {
            display: inline-block;
            background: #f0f0f0;
            color: #667eea;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            margin-right: 8px;
            margin-top: 10px;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 30px 50px;
            display: flex;
            justify-content: flex-end;
            z-index: 1000;
        }

        nav a {
            color: #ccc;
            text-decoration: none;
            margin-left: 40px;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .lavori-grid {
                grid-template-columns: 1fr;
            }
        }

        .code-stats {
            margin-bottom: 40px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            color: #aaa;
            line-height: 1.5;
            letter-spacing: 0;
        }

        .loading-dots {
        .loading-bars {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            gap: 6px;
            z-index: 10;
        }

        .dot {
            width: 8px;
            height: 8px;
        .bar {
            width: 4px;
            height: 25px;
            background-color: #ccc;
            border-radius: 50%;
            animation: bounce 1.5s infinite ease-in-out;
            animation: stretch 1s infinite ease-in-out;
        }

        .dot:nth-child(1) { animation-delay: 0s; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }
        .bar:nth-child(1) { animation-delay: 0s; }
        .bar:nth-child(2) { animation-delay: 0.1s; }
        .bar:nth-child(3) { animation-delay: 0.2s; }
        .bar:nth-child(4) { animation-delay: 0.3s; }
        .bar:nth-child(5) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); opacity: 0.5; }
            50% { transform: translateY(-10px); opacity: 1; }
        @keyframes stretch {
            0%, 100% { transform: scaleY(0.4); }
            50% { transform: scaleY(1.0); }
        }
    </style>
</head>
<body>
    <nav>
        <a href="../../index.html">Home</a>
        <a href="../../giorno2/es2/index.html">About Me</a>
    </nav>
    <div class="container">
        <h1>I Miei Lavori</h1>
        <div class="code-stats">
        </div>
        <div class="lavori-grid">
            <a href="../../index.html" class="lavoro-box">
                <h2>Progetto 1</h2>
                <p>Descrizione del primo lavoro.</p>
        
            </a>

            <a href="../../giorno2/es2/index.html" class="lavoro-box">
                <h2>Progetto 2</h2>
                <p>Descrizione del secondo lavoro.</p>
               
            </a>

            <a href="../../giorno3/es2/index.html" class="lavoro-box">
                <h2>Progetto 3</h2>
                <p>Descrizione del terzo lavoro.</p>
                
            </a>

            <a href="../../giorno4/es2/index.html" class="lavoro-box">
                <h2>Progetto 4</h2>
                <p>Descrizione del quarto lavoro.</p>
                
            </a>
        </div>
    </div>

    <div class="loading-dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    <div class="loading-bars">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>

    <script>
        let xScale = 0.015;
        let yScale = 0.03;
        let gap = 9;
        let zOff = 0;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            noStroke();
            fill(50); // Grigio scuro per i punti
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }

        function draw() {
            background(0); // Sfondo nero
            zOff += 0.005;

            for (let x = gap / 2; x < width; x += gap) {
                for (let y = gap / 2; y < height; y += gap) {
                    let noiseValue = noise(x * xScale, y * yScale, zOff);
                    let diameter = noiseValue * gap;
                    circle(x, y, diameter);
                }
            }
        }
    </script>
</body>
</html>
