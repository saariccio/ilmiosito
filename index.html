    <style>
        /* --- CSS STYLES --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* Sfondo gradiente dal bianco (#ffffff) al grigio (#b0b0b0) */
            /* background: linear-gradient(180deg, #ffffff 0%, #353434 100%); */
            background-color: #000; /* Sfondo nero per integrare il canvas */
            height: 100vh; /* Occupa tutta l'altezza dello schermo */
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* Evita scorrimento inutile se il contenuto sta in una schermata */
            position: relative; /* Necessario per posizionare gli elementi in assoluto */
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1; /* Posiziona il disegno dietro al testo */
            touch-action: none; /* Migliora l'esperienza su mobile prevenendo lo scroll mentre si disegna */
        }

        /* BARRA DI NAVIGAZIONE (In alto a destra o centro) */
        nav {
            position: absolute;
            top: 30px;
            right: 50px; /* Posizionata a destra per bilanciare il design */
            z-index: 10;
        }

        nav a {
            text-decoration: none;
            color: #ccc; /* Testo chiaro per sfondo scuro */
            font-family: 'Arial', sans-serif;
            font-size: 1rem;
            margin-left: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffffff;
            text-decoration: underline;
        }

        /* CONTENUTO CENTRALE (Titolo e Sottotitolo) */
        .center-content {
            position: absolute;
            top: 5%;
            left: 50px;
            transform: translateY(0);
            text-align: left;
            width: auto;
        }

        .main-title {
            /* Simulo font Aprila Bold usando Montserrat ExtraBold */
            font-family: 'Arial', sans-serif; 
            font-weight: 400; /* Regular */
            font-size: 6rem; /* Molto grande */
            color: #ffffff; /* Titolo bianco */
            letter-spacing: 2px;
            line-height: 1;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .subtitle {
            font-family: 'Arial', sans-serif;
            font-weight: 400; /* Regular */
            font-size: 1.5rem;
            color: #aaa; /* Sottotitolo grigio chiaro */
            letter-spacing: 5px; /* Spaziato per eleganza */
            text-transform: uppercase;
        }

        .instruction {
            position: absolute;
            top: 100%;
            left: 0;
            font-family: 'Arial', sans-serif;
            font-size: 0.8rem;
            color: #fff;
            margin-top: 15px;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0.7;
            animation: pulse 2s infinite;
            pointer-events: none; /* Permette di cliccare attraverso il testo */
        }

        @keyframes pulse {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }

        /* PULSANTI PROGETTI (Sinistra, uno sotto l'altro) */
        .project-menu {
            position: absolute;
            top: 50%;
            left: 50px; /* Allineati a sinistra */
            transform: translatez(-10%); /* Centrati verticalmente rispetto al lato */
            display: flex;
            flex-direction: column; /* Uno sotto l'altro */

        }

        .btn-project {
            text-decoration: none;

            font-size: 1.1rem;
            font-weight: medium;

            transition: all 0.3s ease;
        }

        .btn-project:hover {
            border-left: 3px solid hsl(0, 1%, 68%); /* Appare la linea al passaggio del mouse */

        /* CONTATTI (Basso a sinistra) */

        /* --- RESPONSIVE DESIGN (MOBILE) --- */

    <script>
        // Define the global variables.
        // The symmetry variable will define how many reflective sections the canvas
        // is split into.
        let symmetry = 6;

        // The angle button will calculate the angle at which each section is rotated.
        let angle = 360 / symmetry;
        let currentHue = 0;
        
        // Variabili per la Griglia (Noise Grid)
        let xScale = 0.015;
        let yScale = 0.03;
        let offsetSlider;
        let gap = 9; // Dimensione fissa minima per la griglia
        let offset;

        function setup() {
            describe(
                `Canvas interattivo con disegno simmetrico in ${symmetry} sezioni e sfondo a griglia di rumore.`
            );
            // Create canvas that fills the window
            let cnv = createCanvas(windowWidth, windowHeight);
            angleMode(DEGREES);
            colorMode(HSB, 360, 100, 100, 100);
            background(0);
            
            // Setup Sliders per la griglia (Posizionati in basso a destra)
            offsetSlider = createSlider(0, 1000, 0);
            offsetSlider.position(windowWidth - 180, windowHeight - 50);
            offsetSlider.style('width', '150px');

            // Eventi: ridisegna lo sfondo se gli slider vengono mossi
            offsetSlider.input(() => background(0));

            // Disegna la griglia iniziale
            // Non serve chiamare dotGrid qui, draw() lo farà automaticamente
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
            
            // Evita errori se gli slider non sono ancora stati creati
            if (!offsetSlider) return;

            // Riposiziona gli slider quando si ridimensiona la finestra
            offsetSlider.position(windowWidth - 180, windowHeight - 50);
            
            background(0);
        }

        function draw() {
            // Effetto scia: disegna un rettangolo semitrasparente su tutto lo schermo
            noStroke();
            fill(0, 0, 0, 5); // Alpha 5/100 per una scia lunga
            rect(0, 0, width, height);

            // Disegna la griglia sopra la scia (così rimane nitida)
            drawGrid();

            // Move the 0,0 coordinates of the canvas to the center
            translate(width / 2, height / 2);

            // If the cursor is within the limits of the canvas...
            if (mouseX > 0 && mouseX < width && mouseY > 0 && mouseY < height) {
                let lineStartX = mouseX - width / 2;
                let lineStartY = mouseY - height / 2;
                let lineEndX = pmouseX - width / 2;
                let lineEndY = pmouseY - height / 2;

                // And, if the mouse is pressed while in the canvas...
                if (mouseIsPressed === true) {
                    // Nascondi l'istruzione quando si inizia a disegnare
                    let instr = document.getElementById('instruction');
                    if (instr && instr.style.display !== 'none') {
                        instr.style.display = 'none';
                    }

                    // Calcola il diametro basato sul rumore per integrare l'effetto griglia
                    // Usa le coordinate globali del mouse per coerenza con lo sfondo
                    let noiseValue = noise((mouseX + offset) * xScale, (mouseY + offset) * yScale);
                    let diameter = noiseValue * gap;

                    noStroke();
                    fill(currentHue, 90, 100);
                    currentHue = (currentHue + 2) % 360;

                    for (let i = 0; i < symmetry; i++) {
                        rotate(angle);
                        circle(lineStartX, lineStartY, diameter);

                        // ... and reflect the line within the symmetry sections as well.
                        push();
                        scale(1, -1);
                        circle(lineStartX, lineStartY, diameter);
                        pop();
                    }
                }
            }
        }

        // Funzione per disegnare solo i punti della griglia
        function drawGrid() {
            noStroke();
            fill(0, 0, 20); // Grigio scuro (Brightness 30%) per i punti

            offset = offsetSlider.value();

            for (let x = gap / 2; x < width; x += gap) {
                for (let y = gap / 2; y < height; y += gap) {
                    let noiseValue = noise((x + offset) * xScale, (y + offset) * yScale);
                    let diameter = noiseValue * gap;
                    circle(x, y, diameter);
                }
            }
        }
    </script>
