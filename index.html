<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Portfolio | Sara Riccio</title>

  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #ffffff, #7c7c7c);
      color: #333;
    }

    /* NAVBAR */
    nav {
      width: 100%;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items:left;
      position: fixed;
      top: 0;
      background: rgba(300, 255, 255, 0.8);
      backdrop-filter: blur(6px);
    }

    nav .logo {
      font-weight: bold;
      letter-spacing: 2px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    nav ul li a {
      text-decoration: none;
      color: #9d9c9c;
      font-size: 14px;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #ffffff;
    }

    /* HERO */
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: left;
      text-align:left;
      animation: fadeIn 1.5s ease;
    }

    .hero h1 {
      font-size: 56px;
      font-weight: bold;
      letter-spacing: 5px;
    }

    .hero h2 {
      font-size: 24px;
      font-weight: normal;
      margin-top: 10px;
    }

    /* SEZIONI */
    section {
      padding: 100px 15%;
    }

    section h3 {
      font-size: 32px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    section p {
      font-size: 16px;
      line-height: 1.6;
    }

    /* WORKS */
    .works {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .work {
      background: rgb(176, 176, 176);
      padding: 30px;
      text-align:left;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .work:hover {
      transform: translateY(-8px);
    }

    /* CONTACT */
    .contact p {
      margin-bottom: 10px;
    }

    /* ANIMAZIONE */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      nav {
        flex-direction: left;
        gap: 10px;
      }

      section {
        padding: 80px 8%;
      }

      .hero h1 {
        font-size: 40px;
      }
    }
  </style>
</head>

<body>

  <!-- NAV -->
  <nav>
    <div class="logo">PORTFOLIO</div>
    <ul>
      <li><a href="#about">About</a></li>
      <li><a href="#works">Works</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- HERO -->
  <div class="hero">
    <h1>PORTFOLIO</h1>
    <h2>Sara Riccio</h2>
  </div>

  <!-- ABOUT -->
  <section id="about">
    <h3>About Me</h3><text-aligne:left></text-aligne:left>

    <p>
      Questo portfolio raccoglie alcuni dei miei lavori e progetti personali.
    </p>
  </section>

  <!-- WORKS -->
  <section id="works">
    <h3>My Works</h3>
    <div class="works">
       <a target ="_blank" href="https://saariccio.github.io/ilmiosito/'"><div class="work">Progetto 1</div>
      <div class="work">Progetto 2</div>
      <div class="work">Progetto 3</div>
      <div class="work">Progetto 4</div>

    </div>
  </section>

  <!-- CONTACT -->
  <section id="contact" class="contact">
    <h3>Contact</h3>
    <p>Email: ...</p>
    <p>Instagram: ....</p>
  </section>

</body>
</html>
