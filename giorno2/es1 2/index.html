<body>

    <script>
        function setup() {
            createCanvas(700, 400);
            background(200, 200, 200)
            
        }
        function draw(){

            noStroke()

            if (frameCount % 2 === 0) {
                fill(0);
            } else {
                fill(mouseX, mouseY, 130);
                let diametro = mouseY
            }

            ellipse(mouseX, mouseY, 100, 100)
            ellipse(width-mouseX , mouseY, 100, 100)
        }
    </script>
