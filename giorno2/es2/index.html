<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		* {
			box-sizing: border-box;
		}
		body {
			background-color: black;
			margin: 0;
			padding: 100px 50px 40px 1500px;
			font-family: 'Arial', sans-serif;
			overflow: hidden;
		}
		canvas {
			position: fixed;
			top: 0;
			left: 0;
			z-index: -1;
		}
		#bio-box {
			width: 280px;
			padding: 0;
			background-color: rgba(0);
			border: 1px solid rgba(0);
			border-radius: 15px;
			color: #f0f0f0;
			font-family: 'Arial', sans-serif;
			z-index: 10;
			line-height: 1.6;
		}
		nav {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			padding: 30px 50px;
			display: flex;
			justify-content: flex-end;
			z-index: 1000;
		}
		nav a {
			color: #ccc;
			text-decoration: none;
			margin-left: 40px;
			font-size: 1rem;
			font-weight: bold;
			text-transform: uppercase;
			letter-spacing: 1px;
		}
		nav a:hover {
			text-decoration: underline;
		}
		h1 {
			text-align: left;
			color: #ccc;
			margin-bottom: 10px;
			font-size: 2.5em;
			text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
			font-weight: bold;
			text-transform: uppercase;
			letter-spacing: 1px;
		}
		.code-stats {
			margin-top: 25px;
			font-family: 'Courier New', monospace;
			font-size: 0.85rem;
			color: #aaa;
			line-height: 1.5;
			letter-spacing: 0;
		}
	</style>
</head>
<body>
	<nav>
		<a href="../../index.html">Home</a>
		<a href="../../giorno5/es1/index.html">I Miei Lavori</a>
	</nav>
	<h1>ABOUT ME</h1>
	<div id="bio-box">
		<p>Ciao! Il mio nome è Sara, e questo è il mio sito web personale.</p>
		<div class="code-stats">
			<div>&gt; SKILLS_LOADED:</div>
			<div>CREATIVITY [██████████] 100%</div>
			<div>CODING     [███████░░░] 70%</div>
			<div>DESIGN     [████████░░] 80%</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/p5@1.11.11/lib/p5.min.js"></script>
	<script>

		let faccione

		function preload() {
			faccione = loadImage('sr.png')
		}

		function setup() {
			// creiamo un elemento canvas
			createCanvas(windowWidth, windowHeight)
			faccione.resize(faccione.width / 2, faccione.height / 2)

			
			faccione.loadPixels()
		}
		
		function windowResized() {
			resizeCanvas(windowWidth, windowHeight)
		}

		function draw(){
			// sfondo nero
			background(0)
			noStroke()

			let numH = faccione.width
			let numV = faccione.height
			let d = 7.3
			let ox = (width - (numH - 1) * d) / 2
			let oy = (height - (numV - 1) * d) / 2

			let amount = mouseX * 0.1

			let ny = frameCount * 0.011
			let nx = frameCount * 0.031
			let nz = frameCount * 0.014

			// Controlla se il mouse è sopra l'area del "gatto" (la griglia di punti)
			let isHovering = mouseX > ox && mouseX < ox + numH * d && mouseY > oy && mouseY < oy + numV * d

			for (let j=0; j<numV; j++) {
				for(let i=0; i<numH; i++) {
					let index = (i + j * numH) * 4
					let r = faccione.pixels[index]
					let g = faccione.pixels[index + 1]
					let b = faccione.pixels[index + 2]
					let a = faccione.pixels[index + 3]

					if (a < 250) continue
					let br = Math.max(r, g, b) / 255 * 100
					fill(map(mouseX, 0, width, 50, 255), map(mouseY, 0, height, 50, 255), 200)
					let px = ox + i * d + map(noise( i * 0.02 + nx, j * 0.02 + ny, nz), 0, 1, -amount, amount)
					let py = oy + j * d + map(noise( i * 0.02 + nx, j * 0.02 + ny, nz + 3), 0, 1, -amount, amount)
					circle(px, py, br * 0.06)

					// Se il mouse è sopra, mostra codici casuali che seguono l'animazione
					if (isHovering && random(1) < 0.002) {
						fill(0, 255, 70) // Verde Matrix
						textSize(10)
						textAlign(CENTER, CENTER)
						let codes = ['01', 'AF', 'DATA', 'NULL', 'ERROR', '404', 'HEX', 'X']
						text(random(codes), px, py)
					}
				}
			}


		}
	</script>
</body>
</html>
