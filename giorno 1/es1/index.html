    <style>
        /* --- CSS STYLES --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* Sfondo gradiente dal bianco (#ffffff) al grigio (#b0b0b0) */
            /* background: linear-gradient(180deg, #ffffff 0%, #353434 100%); */
            background-color: #000; /* Sfondo nero per integrare il canvas */
            height: 100vh; /* Occupa tutta l'altezza dello schermo */
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* Evita scorrimento inutile se il contenuto sta in una schermata */
            position: relative; /* Necessario per posizionare gli elementi in assoluto */
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1; /* Posiziona il disegno dietro al testo */
        }

        /* BARRA DI NAVIGAZIONE (In alto a destra o centro) */
        nav {
            position: absolute;
            top: 30px;
            right: 50px; /* Posizionata a destra per bilanciare il design */
            z-index: 10;
        }

        nav a {
            text-decoration: none;
            color: #ccc; /* Testo chiaro per sfondo scuro */
            font-family: 'Arial', sans-serif;
            font-size: 1rem;
            margin-left: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffffff;
            text-decoration: underline;
        }

        /* CONTENUTO CENTRALE (Titolo e Sottotitolo) */
        .center-content {
            position: absolute;
            top: 9%;
            left: 50px;
            transform: translateY(0);
            text-align: left;
            width: auto;
        }

        .main-title {
            /* Simulo font Aprila Bold usando Montserrat ExtraBold */
            font-family: 'Montserrat', sans-serif; 
            font-weight: 800; 
            font-size: 6rem; /* Molto grande */
            color: #ffffff31; /* Titolo bianco */
            letter-spacing: -2px;
            line-height: 1;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .subtitle {
            font-family: 'Arial', sans-serif;
            font-weight: 400; /* Regular */
            font-size: 1.5rem;
            color: #aaa; /* Sottotitolo grigio chiaro */
            letter-spacing: 4px; /* Spaziato per eleganza */
            text-transform: uppercase;
        }

        .instruction {
            position: absolute;
            top: 100%;
            left: 0;
            font-family: 'Arial', sans-serif;
            font-size: 0.8rem;
            color: #fff;
            margin-top: 15px;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0.7;
            animation: pulse 2s infinite;
            pointer-events: none; /* Permette di cliccare attraverso il testo */
        }

        @keyframes pulse {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }

        /* PULSANTI PROGETTI (Sinistra, uno sotto l'altro) */
        .project-menu {
            position: absolute;
            top: 50%;
            left: 50px; /* Allineati a sinistra */
            transform: translatez(-10%); /* Centrati verticalmente rispetto al lato */
            display: flex;
            flex-direction: column; /* Uno sotto l'altro */
            gap: 20px;
            

    
        }

        .btn-project {
            text-decoration: none;
            color: #ccc; /* Link chiari */
            font-family: 'Arial', sans-serif;
            font-size: 1.1rem;
            font-weight: bold;
            padding: 10px 20px;
            border-left: 3px solid transparent; /* Linea decorativa invisibile inizialmente */
            transition: all 0.3s ease;
        }

        .btn-project:hover {
            border-left: 3px solid hsl(0, 1%, 68%); /* Appare la linea al passaggio del mouse */
            padding-left: 20px; /* Sposta leggermente a destra */
            color: #fff; /* Diventa bianco al passaggio */
        }

        /* CONTATTI (Basso a sinistra) */
        .footer-contacts {
            position: absolute;
            bottom: 30px;
            left: 50px;
            font-family: 'Arial', sans-serif;
            font-size: 0.9rem;
            color: #8d8a8a;
        }

        .footer-contacts p {
            margin-bottom: 5px;
        }

        .footer-contacts a {
            color: #8d8a8a;
            text-decoration: none;
            font-weight: regular;
        }

        .footer-contacts a:hover {
            text-decoration: underline;
        }

        /* RESPONSIVE (Per cellulari) */
        @media (max-width: 768px) {
            .main-title { font-size: 3rem; }
            .subtitle { font-size: 1rem; }
            
            /* Su mobile spostiamo tutto al centro per leggibilit√† */
            .project-menu {
                position: relative;
                top: auto; left: auto; transform: none;
                align-items: center;
                margin-top: 40px;
            }
            .center-content {
                position: relative;
                top: auto; left: auto; transform: none;
                margin-top: 100px;
            }
            .footer-contacts {

                bottom: auto; left: auto;
                text-align: center;
                margin-top: 50px;
                padding-bottom: 20px;
            }
            nav {

                text-align: center;
                right: 0;
            }
            body {
                overflow-y: auto; /* Abilita lo scroll su mobile */
                height: auto;
                text-align: center;
            }
        }
    </style>

    <script>
        // Define the global variables.
        // The symmetry variable will define how many reflective sections the canvas
        // is split into.
        let symmetry = 6;

        // The angle button will calculate the angle at which each section is rotated.
        let angle = 360 / symmetry;
        let currentHue = 0;

        function setup() {
            describe(
                `Dark grey canvas that reflects the lines drawn within it in ${symmetry} sections.`
            );
            // Create canvas that fills the window
            let cnv = createCanvas(windowWidth, windowHeight);
            angleMode(DEGREES);
            colorMode(HSB, 360, 100, 100);
            background(0);
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
            background(0);
        }

        function draw() {
            // Move the 0,0 coordinates of the canvas to the center
            translate(width / 2, height / 2);

            // If the cursor is within the limits of the canvas...
            if (mouseX > 0 && mouseX < width && mouseY > 0 && mouseY < height) {
                let lineStartX = mouseX - width / 2;
                let lineStartY = mouseY - height / 2;
                let lineEndX = pmouseX - width / 2;
                let lineEndY = pmouseY - height / 2;

                // And, if the mouse is pressed while in the canvas...
                if (mouseIsPressed === true) {
                    // Nascondi l'istruzione quando si inizia a disegnare
                    let instr = document.getElementById('instruction');
                    if (instr && instr.style.display !== 'none') {
                        instr.style.display = 'none';
                    }

                    stroke(currentHue, 90, 100);
                    currentHue = (currentHue + 2) % 360;

                    for (let i = 0; i < symmetry; i++) {
                        rotate(angle);
                        stroke(255);
                        strokeWeight(3);
                        line(lineStartX, lineStartY, lineEndX, lineEndY);

                        // ... and reflect the line within the symmetry sections as well.
                        push();
                        scale(1, -1);
                        line(lineStartX, lineStartY, lineEndX, lineEndY);
                        pop();
                    }
                }
            }
        }
    </script>
